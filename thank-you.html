<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Detroit Lens</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: black;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .thank-you-container {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.1);
        }

        .thank-you-title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-weight: 700;
            position: relative;
        }

        .thank-you-title::before {
            content: "Thank You!";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            background: linear-gradient(90deg, #00e5ff, #ff00ff, #ff8c00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: blur(8px) brightness(1.5);
            z-index: 1;
        }

        .thank-you-title span {
            position: relative;
            z-index: 2;
            background: linear-gradient(90deg, #00e5ff, #ff00ff, #ff8c00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .message {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.9);
        }

        .home-button {
            display: inline-block;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            background: linear-gradient(90deg, #00e5ff, #ff00ff, #ff8c00);
            background-size: 200% 100%;
            animation: gradient-shift 3s ease infinite;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .home-button:hover {
            transform: scale(1.02);
            filter: brightness(1.2);
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Background gradient animation */
        .background-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
        }

        .cyan {
            background: #00e5ff;
            width: 300px;
            height: 300px;
            top: 20%;
            left: 20%;
            animation: float 8s ease-in-out infinite;
        }

        .magenta {
            background: #ff00ff;
            width: 350px;
            height: 350px;
            top: 50%;
            right: 20%;
            animation: float 9s ease-in-out infinite;
        }

        .orange {
            background: #ff8c00;
            width: 250px;
            height: 250px;
            bottom: 20%;
            left: 30%;
            animation: float 7s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }
    </style>
</head>
<body>
    <!-- Background gradient orbs -->
    <div class="background-gradient">
        <div class="gradient-orb cyan"></div>
        <div class="gradient-orb magenta"></div>
        <div class="gradient-orb orange"></div>
    </div>

    <div class="thank-you-container">
        <h1 class="thank-you-title"><span>Thank You!</span></h1>
        <p class="message">We've received your message and will get back to you shortly. Your inquiry is important to us, and we look forward to discussing how we can help elevate your real estate photography.</p>
        <a href="https://detroitlens.github.io/DetroitLens" class="home-button">Return to Home</a>
    </div>
</body>
</html>
