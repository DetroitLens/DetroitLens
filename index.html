        /* =====================
           GLOBAL STYLES
        ===================== */
        :root {
            --gradient-blue: #00e5ff;
            --gradient-purple: #ff00ff;
            --gradient-orange: #ff8f00;
            --bg-dark: #000;
            --text-light: rgba(255, 255, 255, 0.8);

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

            font-family: 'Poppins', sans-serif;
            color: white;

        /* =====================
           HERO SECTION
        ===================== */
        .hero-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
            overflow: hidden;
        }

        .hero-bg {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle at center,
                rgba(0, 229, 255, 0.1) 0%,
                rgba(255, 0, 255, 0.1) 45%,
                rgba(255, 143, 0, 0.1) 100%
            );
            opacity: 0.4;
            filter: blur(100px);
            animation: rotate 20s linear infinite;
            transform-origin: center;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        /* Apple Neon Gradient Glow Effect */
        .glow-text {
            font-size: clamp(2.5rem, 8vw, 5.5rem);
            font-weight: 700;
            line-height: 1.2;
            position: relative;
            margin-bottom: 20px;
        }

        .glow-text::before {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                var(--gradient-blue) 0%,
                var(--gradient-blue) 10%,
                var(--gradient-purple) 45%,
                var(--gradient-orange) 80%,
                var(--gradient-orange) 100%
            );
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: blur(8px) brightness(0.7);
            z-index: 1;
        }

        .glow-text span {
            background: linear-gradient(
                90deg,
                var(--gradient-blue) 0%,
                var(--gradient-blue) 10%,
                var(--gradient-purple) 45%,
                var(--gradient-orange) 80%,
                var(--gradient-orange) 100%
            );
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            z-index: 2;
            filter: brightness(1.2);
        }

        .tagline {
            font-size: clamp(1rem, 3vw, 1.2rem);
            font-weight: 300;
            letter-spacing: 1.5px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards 0.3s;
        }

        /* =====================
           FOMO NOTIFICATIONS
        ===================== */
        .notification-section {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
            z-index: 1000;
        }

        .notification {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            transform: translateX(120%);
            opacity: 0;
            animation: slideIn 10s linear;
        }

        .notification-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            background: linear-gradient(
                45deg,
                var(--gradient-blue),
                var(--gradient-purple)
            );
        }

        .notification-content {
            flex-grow: 1;
        }

        .notification-title {
            font-weight: 500;
            margin-bottom: 4px;
            background: linear-gradient(
                90deg,
                var(--gradient-blue),
                var(--gradient-purple)
            );
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .notification-text {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        /* =====================
           ANIMATIONS
        ===================== */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes slideIn {
            0%, 100% { transform: translateX(120%); opacity: 0; }
            3%, 25% { transform: translateX(0); opacity: 1; }
            28% { transform: translateX(-120%); opacity: 0; }
        }

        /* =====================
           RESPONSIVE DESIGN
        ===================== */
        @media (max-width: 768px) {
            .notification-section {
                width: calc(100% - 40px);
            }
        }
    </style>
