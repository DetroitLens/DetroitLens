        :root {
            --gradient-blue: #00e5ff;
            --gradient-purple: #ff00ff;
            --gradient-orange: #ff8c00;
            --bg-dark: #000;
            --text-light: rgba(255, 255, 255, 0.8);

        * {

        }

        /* Background Effects */
        .background-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(150px);
            opacity: 0.4;
            z-index: 0;
        }

        .cyan {
            background: #00e5ff;
            width: 800px;
            height: 800px;
            top: 15%;
            left: 15%;
            animation: float 8s ease-in-out infinite;
        }

        .magenta {
            background: #ff00ff;
            width: 900px;
            height: 900px;
            top: 40%;
            right: 15%;
            animation: float 9s ease-in-out infinite;
        }

        .orange {
            background: #ff8c00;
            width: 700px;
            height: 700px;
            bottom: 10%;
            left: 20%;
            animation: float 7s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        /* Hero Section */
        .hero-content {
            position: relative;

        .glow-text {

            line-height: 1.2;
            position: relative;
            margin-bottom: 20px;
        }

        .glow-text::before {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                var(--gradient-blue) 0%,

                var(--gradient-purple) 45%,
                var(--gradient-orange) 80%,

            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: blur(8px) brightness(0.7);
            z-index: 1;
        }

        .glow-text span {
            background: linear-gradient(90deg,
                var(--gradient-blue) 0%,
                var(--gradient-blue) 10%,
                var(--gradient-purple) 45%,
                var(--gradient-orange) 80%,
                var(--gradient-orange) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            z-index: 2;
            filter: brightness(1.2);
        }
        
  /* Honeycomb Gallery */

.honeycomb {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    max-width: 1400px;
    margin: 0 auto;
    padding: 0;
    gap: -10px;
}

.honeycomb-cell {
    flex: 0 1 220px;
    height: 240px;
    margin: -30px -15px;
    position: relative;
    clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    transition: transform 0.3s ease, filter 0.3s ease;
    cursor: pointer;
    overflow: hidden;
}

/* Add glowing border */
.honeycomb-cell::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(45deg, #00e5ff, #ff00ff, #ff8c00);
    clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    z-index: 1;
    filter: blur(3px);
    opacity: 0.5;
    transition: opacity 0.3s ease;
}

.honeycomb-cell:hover::before {
    opacity: 0.8;
}

.honeycomb-cell img {
    width: calc(100% - 4px);
    height: calc(100% - 4px);
    position: absolute;
    top: 2px;
    left: 2px;
    object-fit: cover;
    clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    z-index: 2;
}

.honeycomb-cell:nth-child(odd) {
    margin-top: -45px;
}

.honeycomb-cell:hover {
    transform: scale(1.05);
    z-index: 2;
    filter: brightness(1.1);
}

.honeycomb-cell img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.5s ease;
}

.honeycomb-cell:hover img {
    transform: scale(1.1);
}

            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            transform: translateX(120%);

        .notification-title {

        @keyframes gradient-shift {

            50% { background-position: 100% 50%; }

        @keyframes slideIn {

}

<script>
// Gallery Modal Functionality
document.addEventListener('DOMContentLoaded', function() {
    const cells = document.querySelectorAll('.honeycomb-cell');
    const modal = document.querySelector('.gallery-modal');
    const modalImg = document.querySelector('.gallery-modal-content');
    const closeBtn = document.querySelector('.gallery-modal-close');

    cells.forEach(cell => {
        cell.addEventListener('click', function() {
            const img = this.querySelector('img');
            modal.classList.add('show');
            modalImg.src = img.src;
            document.body.style.overflow = 'hidden';
        });
    });

    closeBtn.addEventListener('click', () => {
        modal.classList.remove('show');
        document.body.style.overflow = '';
    });

    modal.addEventListener('click', (e) => {
        if (e.target === modal) {
            modal.classList.remove('show');
            document.body.style.overflow = '';
        }
    });
});

// FOMO Notifications System
document.addEventListener('DOMContentLoaded', () => {
    const bookingNotifications = [
        {

    const deliveryNotifications = [
        {
            icon: "✨",
            title: "Photos Delivered",
            text: "24hr turnaround in Birmingham"
        },
        {
            icon: "✨",
            title: "Just Completed",
            text: "Luxury edit in Bloomfield Hills"
        }
    ];

    const reviewNotifications = [
        {
            icon: "⭐",
            title: "New 5-Star Review",
            text: "Perfect photos! - Sarah K."
        },
        {
            icon: "⭐",
            title: "Client Review",
            text: "Exceeded expectations! - Tom B."
        }
    ];

    function getRandomNotification() {
        const allNotifications = [...bookingNotifications, ...deliveryNotifications, ...reviewNotifications];
        return allNotifications[Math.floor(Math.random() * allNotifications.length)];
    }

    const notificationElement = document.querySelector('.notification');

    function updateNotification() {
        const data = getRandomNotification();
        notificationElement.querySelector('.notification-icon').textContent = data.icon;
        notificationElement.querySelector('.notification-title').textContent = data.title;
        notificationElement.querySelector('.notification-text').textContent = data.text;
        notificationElement.style.animation = 'none';
        notificationElement.offsetHeight;
        notificationElement.style.animation = 'slideIn 10s linear';
    }

    updateNotification();
    setInterval(updateNotification, 10000);
});
