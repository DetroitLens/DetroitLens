<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .button-container {
            position: relative;
            padding: 5px;
        }

        /* Bright base glow */
        .base-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: calc(100% + 20px);
            height: calc(100% + 20px);
            border-radius: 30px;
            background: transparent;
            filter: blur(12px);
            box-shadow: 
                -10px 0 15px rgba(0, 255, 255, 1),
                10px 0 15px rgba(255, 0, 255, 1),
                0 10px 15px rgba(255, 140, 0, 1);
            opacity: 1;
            animation: pulseBase 4s ease-in-out infinite;
        }

        /* Vibrant tendrils */
        .tendrils {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: calc(100% + 100px);
            height: calc(100% + 100px);
            pointer-events: none;
        }

        .tendril-1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(
                    ellipse at 30% 40%,
                    rgba(0, 150, 150, 0.9) 0%,    /* Deep cyan */
                    rgba(0, 150, 150, 0) 70%
                );
            filter: blur(25px);
            animation: float 8s ease-in-out infinite;
            mix-blend-mode: screen;
        }

        .tendril-2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(
                    ellipse at 70% 40%,
                    rgba(150, 0, 150, 0.9) 0%,    /* Deep magenta */
                    rgba(150, 0, 150, 0) 70%
                );
            filter: blur(20px);
            animation: float 8s ease-in-out infinite 1s;
            mix-blend-mode: screen;
        }

        .tendril-3 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(
                    ellipse at 50% 70%,
                    rgba(150, 75, 0, 0.9) 0%,    /* Deep orange */
                    rgba(150, 75, 0, 0) 70%
                );
            filter: blur(25px);
            animation: float 8s ease-in-out infinite 2s;
            mix-blend-mode: screen;
        }

        .book-button {
            position: relative;
            padding: 15px 40px;
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.05);
            border: none;
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            cursor: pointer;
            z-index: 1;
            transition: transform 0.3s ease-in-out;
        }

        .book-button:hover {
            transform: scale(1.05);
        }

        @keyframes pulseBase {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1); 
                opacity: 1; 
            }
            25% { 
                transform: translate(-50%, -50%) scale(1.05); 
                opacity: 1; 
            }
            50% { 
                transform: translate(-50%, -50%) scale(1); 
                opacity: 1; 
            }
            75% { 
                transform: translate(-50%, -50%) scale(1.05); 
                opacity: 1; 
            }
        }

        @keyframes float {
            0%, 100% { 
                transform: translate(0, 0); 
                opacity: 0.8; 
            }
            50% { 
                transform: translate(0, 10px); 
                opacity: 1; 
            }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <div class="base-glow"></div>
        <div class="tendrils">
            <div class="tendril-1"></div>
            <div class="tendril-2"></div>
            <div class="tendril-3"></div>
        </div>
        <button class="book-button">Book A Photo Shoot</button>
    </div>
</body>
</html>
